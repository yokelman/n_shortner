<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/output.css" rel="stylesheet">
    <title>N_shortner</title>
</head>
<body class="text-red-700 flex flex-col items-center text-2xl">
    <div id="nav" class="flex items-center justify-between w-1/2 m-auto">
        <a href="/" id="home">home</a>
        <a href="/profile" id="profile">profile</a>
    </div>
    <span>LOGIN</span>
    <div class="flex flex-col mt-8">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="border border-black">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="border border-black">
        
        <button class="border border-black mt-2" id="submit_btn">LOGIN!!!</button>

    </div>
    <div id="register_redirect" class="mt-8">Don't have an account? <a href="/register">Register</a></div>
</body>
<script>
    document.getElementById("submit_btn").addEventListener("click",(event)=>{
        
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        
        fetch("/api/user/login",{
            body:JSON.stringify({
                username:username,
                password:password
            }),
            method:"POST",
            headers: {"Content-Type": "application/json"}
        })
        .then((data)=>{
            data.json()
            .then((j_data)=>{
                // console.log(j_data);
                if(j_data.success){
                    // save jwt token
                    document.cookie = `token=${j_data.token}`;
                    // redirect
                    window.location.replace('/profile')
                }
            })
        })
    })
</script>
</html>
