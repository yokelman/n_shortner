<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N_shortner</title>
    <link rel="stylesheet" href="/static/output.css">
</head>

<body class="bg-gray-900 text-gray-200 flex flex-col items-center min-h-screen text-lg font-sans pt-10">
    <div id="nav"
        class="flex items-center justify-between w-full max-w-4xl mx-auto mb-8 pb-4 border-b border-gray-700 px-4">
        <a href="/" id="home"
            class="hover:text-red-400 transition-colors duration-200 font-semibold tracking-wide">Home</a>
        <div class="flex items-center gap-6">
            <a href="/profile" id="profile"
                class="text-red-500 font-semibold tracking-wide border-b-2 border-red-500 pb-1">Profile</a>
            <button id="logout_btn"
                class="text-gray-400 hover:text-white transition-colors duration-200 text-sm bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded">Logout</button>
        </div>
    </div>

    <div class="w-full max-w-4xl px-4 flex flex-col md:flex-row gap-8 items-start">

        <!-- Left Column: Add Codes Form -->
        <div class="w-full md:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-white border-b border-gray-700 pb-2">Assign Code</h2>

            <div id="error_msg"
                class="hidden text-red-400 bg-red-900/40 border border-red-500/50 p-3 rounded mb-4 text-sm font-medium text-center">
            </div>

            <label for="value" class="mb-1 text-sm text-gray-400">Custom Code (Number)</label>
            <input type="number" name="value" id="value"
                class="mb-4 bg-gray-900 border border-gray-600 rounded p-2 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all text-white">

            <label for="redirect" class="mb-1 text-sm text-gray-400">Redirect URL</label>
            <input type="text" name="redirect" id="redirect" placeholder="google.com"
                class="mb-4 bg-gray-900 border border-gray-600 rounded p-2 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all text-white">

            <label for="note" class="mb-1 text-sm text-gray-400">Note / Title</label>
            <input type="text" name="note" id="note"
                class="mb-6 bg-gray-900 border border-gray-600 rounded p-2 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all text-white">

            <button id="submit_btn"
                class="bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-bold rounded py-2 px-4 transition-colors duration-200 flex justify-center items-center h-11 w-full">
                <span id="btn_text">Save Code</span>
                <svg id="btn_spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Right Column: List of Codes -->
        <div class="w-full md:w-2/3 flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-white border-b border-gray-700 pb-2 flex justify-between">
                Your Codes <span id="loading" class="text-sm font-normal text-gray-500 flex items-center gap-2"><svg
                        class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg> loading...</span>
            </h2>
            <div class="flex flex-col gap-3" id="your_codes"></div>
        </div>

    </div>
</body>
<script src="/static/profile.js"></script>

</html>
