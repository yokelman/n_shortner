<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/output.css" rel="stylesheet">
    <title>N_shortner</title>
</head>
<body class="text-red-700 flex flex-col items-center">
    <span>LOGIN</span>
    <div id="reg_form">
        <form action="/api/user/login" method="post" class="flex flex-col mt-8" autocomplete="off" target="_blank">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="border border-black">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="border border-black">
            
            <input type="submit" value="Login!!" class="bg-black">

        </form>
    </div>
    <div id="register_redirect" class="mt-8">Don't have an account? <a href="/register">Register</a></div>
</body>
</html>
